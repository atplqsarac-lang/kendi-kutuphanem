<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Uygulama Kütüphanesi</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 48px;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #f5f7fb 0%, #eef2f7 100%);
      color: #1f2937;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 36px;
    }

    header h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    header p {
      margin-top: 8px;
      font-size: 15px;
      color: #6b7280;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      display: block;
      padding: 22px;
      border-radius: 18px;
      text-decoration: none;
      color: inherit;
      background: linear-gradient(145deg, #ffffff, #f4f6fb);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.6);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow:
        0 18px 45px rgba(0,0,0,0.12),
        inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .icon svg {
      width: 26px;
      height: 26px;
      fill: white;
    }

    /* RENK TEMALARI */
    .blue {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      box-shadow: 0 6px 16px rgba(37,99,235,0.45);
    }

    .yellow {
      background: linear-gradient(135deg, #facc15, #f59e0b);
      box-shadow: 0 6px 16px rgba(245,158,11,0.45);
    }

    .card h2 {
      margin: 0 0 6px 0;
      font-size: 19px;
      font-weight: 600;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
      line-height: 1.45;
    }

    footer {
      margin-top: 56px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

<div class="container">

  <header>
    <h1>Kütüphane</h1>
    <p>Kişisel görev yönetimi araçları</p>
  </header>

  <section class="grid">

    <!-- PARA TAKİP -->
    <a class="card" href="apps/tracker.html">
      <div class="icon blue">
        <!-- Para / Finans İkonu -->
        <svg viewBox="0 0 24 24">
          <path d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zm.75 17.5h-1.5v-1.54c-1.64-.26-2.75-1.3-2.83-2.71h1.64c.09.86.82 1.45 2.01 1.45 1.16 0 1.93-.54 1.93-1.36 0-.75-.55-1.15-2.03-1.5-1.86-.43-3.35-1.03-3.35-2.94 0-1.4 1.09-2.41 2.63-2.68V5.5h1.5v1.56c1.5.29 2.45 1.28 2.55 2.55h-1.6c-.12-.78-.73-1.3-1.73-1.3-1.05 0-1.77.52-1.77 1.28 0 .72.6 1.06 2.05 1.42 2.03.5 3.33 1.22 3.33 3.03 0 1.52-1.19 2.53-2.83 2.78v1.64z"/>
        </svg>
      </div>
      <h2>Tracker</h2>
      <p>Gider ve bakiye takibi için kişisel finans aracı</p>
    </a>

    <!-- MISSION / GÖREV TAKİP -->
    <a class="card" href="apps/mission.html">
      <div class="icon yellow">
        <!-- Görev / Hedef İkonu -->
        <svg viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm4.3 7.3l-5.6 5.6a1 1 0 01-1.4 0l-2.6-2.6a1 1 0 111.4-1.4l1.9 1.9 4.9-4.9a1 1 0 111.4 1.4z"/>
        </svg>
      </div>
      <h2>Mission</h2>
      <p>Görev, hedef ve hatırlatıcı yönetimi uygulaması</p>
    </a>

  </section>

  <footer>
    Made and Created by SARAÇ
  </footer>

</div>

</body>
</html>
